<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
    <meta content="utf-8" http-equiv="encoding" />
    <title>CALENDAR</title>

    <style>
      #calendarTable {
        width: 60%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Full Calendar</h2>
      <div id="calendar-wrapper">
        <table
          id="cal-input-fields"
          class="table table-nonfluid"
          style="table-layout: fixed; width: 40%; text-align: center;"
        ></table>

        <table class="table" id="calendarTable"></table>
      </div>
    </div>
    <script type="text/javascript" src="full-cal.js"></script>
    <script type="text/javascript">
      document.body.onload = function (e) {
        loadCalendar();
      };


      this.detailFunc = function(d,m,y){
        console.info("DYNAMIC DETAIL: ", d, m , y);
      }

      this.addFunc = function(d,m,y){
        console.info("DYNAMIC ADD: ", d, m , y);
      }

      this.fillDateItem = function(d, m ,y){
        return createHtml("div", "Date: "+d)
      }
    </script>
  </body>
</html>
